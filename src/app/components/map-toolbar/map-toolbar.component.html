<button mat-stroked-button
        class="button"
        [class.button-active]="layerListVisible() | async"
        [matTooltip]="(layerListVisible() | async) ? 'Hide layer list' : 'Show layer list'"
        matTooltipPosition="below"
        (click)="changeLayerListVisible()">
  <mat-icon>layers</mat-icon>
</button>
