<cdk-virtual-scroll-viewport class="list" [itemSize]="getItemSize()">
  <div *cdkVirtualFor="let attr of dataSource; let odd = odd" class="list-item" [class.is-odd]="odd">
    <div class="list-item-property" *ngFor="let key of getKeys(attr)">
      <div class="list-item-property__name">{{ key }}</div>
      <div class="list-item-property__spacer"></div>
      <div class="list-item-property__value">{{ attr[key] }}</div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
